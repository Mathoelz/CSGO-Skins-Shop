<head>
  <link rel="stylesheet" href="../css/register.css">
  
    <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Register here</h5>
            <form class="form-signin" action="" id="registerForm">
              <div class="form-label-group">
                <input type="text" id="username" class="form-control" placeholder="Benutzername" required autofocus>
                <label for="username">Username</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="password" class="form-control" placeholder="Passwort" required>
                <label for="password">Password</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="email" class="form-control" placeholder="E-mail" required>
                <label for="email">E-mail</label>
              </div>
              
              <hr>

              <div class="form-label-group">
                <input type="text" id="firstname" class="form-control" placeholder="firstname" required>
                <label for="firstname">First name</label>
              </div>
              
              <div class="form-label-group">
                <input type="text" id="lastname" class="form-control" placeholder="lastname" required>
                <label for="lastname">Last name</label>
              </div>

              <button id="btnSubmit" class="btn btn-lg btn-primary btn-block text-uppercase" type="button" onclick="buildregisterRequest()">Register now</button>
              <!-- Button Script -->
              <script>
                function buildregisterRequest() {
                  var url = "http://localhost:9090/user/register?";
                  var username = document.getElementById('username').value;
                  var password = document.getElementById('password').value;
                  var firstname = document.getElementById('firstname').value;
                  var lastname = document.getElementById('lastname').value;
                  var email = document.getElementById('email').value
                  
                  var fullURL = url + "lastname=" + lastname + "&password=" + password + "&username=" + username + "&firstname=" + firstname + "&email=" + email;
                  console.log(fullURL);

                  var request = new XMLHttpRequest();
                  request.open("POST", fullURL);
                  request.send();
                  console.log(request.status);
                  if(request.status == 0) {
                    alert('Registration was successful!')
                    window.location = "http://localhost:9090/weapon/index.html";  
                  }    
                  else {
                    alert(`An error occured.`);
                  } 
                }
              </script>
              <!-- Button Script End -->
              <a class="d-block text-center mt-2 small" href="/login.html">Already a customer? Sign in here.</a>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="module" src="../javascript/register.js"></script>

</body>
